{% extends "healthcenter/health index.html" %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="/setdutyalloc" onsubmit="return valid()">
<h3>DUTY ALLOCATION</h3>
  <table class="table">
   
    <tr>
      <td width="112">Anganavadi</td>
      <td><select name="select" id="select" class="form-control" required>
      <option  value="select">select</option>
          {% for d in n1 %}
          <option value="{{ d[0] }}">{{ d[1] }}</option>
          {% endfor %}

      </select></td>
    </tr>
    <tr>
      <td>Vaccination</td>
      <td><select name="select2" id="select2" class="form-control" required>
      <option  value="select">select</option>

           {% for d in n2 %}
          <option value="{{ d[0] }}">{{ d[1] }}</option>
          {% endfor %}

      </select></td>
    </tr>
    <tr>
      <td>date</td>
      <td><select name="select4" id="select4" class="form-control" required>
      <option  value="select">select</option>

           {% for d in n3 %}
          <option value="{{ d[0] }}">{{ d[2] }}</option>
          {% endfor %}

      </select></td>
    </tr>
    <tr>
      <td height="36">Staff</td>
      <td><p>
        <select name="select3" id="select3" class="form-control" required>
      <option  value="select">select</option>
          
           {% for d in n4 %}
          
          <option value="{{ d[0] }}">{{ d[3] }}</option>
          
          {% endfor %}

      
        </select>
      </p></td>
    </tr>
    <tr>
        <td></td><td><input type="submit" name="button" id="button" value="Allocate" class="btn btn-success"/></></td>
    </tr>
  </table>
</form>
</body>
</html>
    <script type="text/javascript" language="JavaScript">
    function valid() {
        var  flag=true;
                var y= document.getElementById("select2").value;
                var z= document.getElementById("select4").value;
        var a= document.getElementById("select3").value;


        var x= document.getElementById("select").value;
        if(x=='select'){
            alert("choose anganavadi")
            flag=false;
        }
        else if(y=='select'){
            alert("choose vaccination")
            flag=false;
        }
        else if(z=='select'){
            alert("choose the date")
            flag=false;
        }
        else if(a=='select'){
            alert("please select a staff")
            flag=false;
        }
        return flag;
    }
    </script>
{% endblock %}
